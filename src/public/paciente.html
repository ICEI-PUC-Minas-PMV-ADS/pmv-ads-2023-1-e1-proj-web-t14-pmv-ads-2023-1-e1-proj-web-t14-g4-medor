<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>MedOrganizer</title>
</head>
<body>
  
  <div class="container">
    <h1 class="my-4">MedOrganizer</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Cadastro</h2>
      </div>
      
        <!--DADOS PESSOAIS-->
    <div class="col-md-6">
            <fieldset id="dadosp">
        
                 <form method="post">
           
                        <legend>Dados Pessoais</legend>
                                <!--NOME-->
                             <div class="form-group">
                             <label for="nomeCompleto">Nome Completo:</label>
                            <input type="text" name="nomeCompleto"><br>
                            </div>
                                    <!--IDENTIDADE-->
                                <div class="form-group">
                                <label for="RG">Identidade: </label>
                                <input type="text"><br>
                                </div>
                                        <!--CPF-->
                                    <div class="form-group">
                                    <label for="CPF">CPF: </label>  
                                    <input type="text"name="CPF" size="9" maxlength="9">- <input type="text" name="CPF2" size="2" maxlength="2"><br>
                                    </div>
                                             <!--DATA DE NASCIMENTO-->
                                        <div class="form-group">
                                        <label for="dataNascimento">Data de nascimento:</label> 
                                        <input type="date" name="dataNascimento" placeholder="dd/mm/aaaa">
                                      
                                        </div>
           
                </form>
             </fieldset>
      </div>
    </div>
  </div>
</div>

























  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/dexie@3.0.3/dist/dexie.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
